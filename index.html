<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title">
  </head>
  <body>

    <!-- OVERLAY ----->
    <div class="firstScreen">
      <div class="overlay">
      </div>
      <div class="modal">
        <!-- <select id="gameType">
            <option value="original" id="original">Original</option>
            <option value="cats" id="cats">Cats</option>
        </select> -->
        <input type="text" class="css-input" name="name" value="" id="name1" placeholder="Player 1 Name">
        <input type="text" class="css-input" name="name" value="" id="name2" placeholder="Player 2 Name">
        <button type="button" name="button" onclick="checkNames()">  &nbsp; GO  &nbsp;  </button>
      </div>
    </div>

    <!-- HEADER ----->

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <!-- PLAYER NAMES AND RESULTS ----->

    <section class="wrapper">
      <section class="names"></section>

      <article id="resultWrapper">
        <p id="result" class=""></p><span id="vs">VS</span><p id="result2" class=""></p>
      </article>

      <div class="roundWinner">ROUND 1</div>

      <!-- GAME BOARD ----->

      <article id="board"></article>

    </section>

    <footer></footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
  </body>
</html>
